<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "user in users">
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
		</tr>
	</tbody>
</table>
