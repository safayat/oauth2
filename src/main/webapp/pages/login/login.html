
<form class="login-form" ng-submit="loginUser()" method="post">
	<div class="login-wrap">
		<p class="login-img"><i class="icon_lock_alt"></i></p>
		<div class="input-group">
			<span class="input-group-addon"><i class="icon_profile"></i></span>
			<input type="text" class="form-control" placeholder="Username" autofocus ng-model="username" name="username">
		</div>
		<div class="input-group">
			<span class="input-group-addon"><i class="icon_key_alt"></i></span>
			<input ng-model="password" type="password" name="password" class="form-control" placeholder="Password">
		</div>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> Remember me
			<span class="pull-right"> <a href="#"> Forgot Password?</a></span>
		</label>
		<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
		<br/>
		<div ng-show="errorMsg" style="color: red;" class="pull-right">{{errorMsg}}</div>
	</div>

</form>
